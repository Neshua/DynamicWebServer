<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>US Births</title>
    <link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/foundation.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
	<script type="application/javascript">
		function ChangePageNext() {
			let year = 0;
			if (window.location.pathname.includes('year')) {
				year = parseInt(window.location.pathname.substring(6, 10));
				year += 1;
				if (year === 2015) {
					year = 2000;
				}
			}
			window.location.href = window.location.protocol + "//" + window.location.hostname + ":" + window.location.port + "/year/" + year;
		}
		function ChangePagePrev() {
			let year = 0;
			if (window.location.pathname.includes('year')) {
				year = parseInt(window.location.pathname.substring(6, 10));
				year -= 1;
				if (year === 1999) {
					year = 2014;
				}
			}
			window.location.href = window.location.protocol + "//" + window.location.hostname + ":" + window.location.port + "/year/" + year;
		}
	</script>
</head>
<body>
	<div class = "header"> US Births</div>
	<a onclick="ChangePagePrev()" id="previous">&raquo;Previous</a>
	<a onclick="ChangePageNext()" id="next">Next &raquo;</a>
	<div id = "content">
		<h1 id = "Title">%%TITLE%%</h1>
		<h2 id = "year"> %%YEAR%% </h2>
		<div class="table-scroll">
			<table class ="hover">
				<thead>

<!--						<th>Date of the Month</th>-->

<!--					</tr>-->
				</thead>
				<tbody>
					%%BIRTH_INFO%%

<!--					%%CHART_INFO%%-->

				</tbody>
				
			</table>
			<canvas id="myChart" width="400" height="400"></canvas>
			<script>
				const ctx = document.getElementById('myChart').getContext('2d');
				const xlabels = [];
				const myChart = new Chart(ctx, {
					type: 'bar',
					data: {
						labels: xlabels,
						datasets: [{
							label: '# of births',
							data: [12, 19, 3, 5, 2, 3],
							backgroundColor: [

								'rgba(54, 162, 235, 0.2)',

								'rgba(153, 102, 255, 0.2)',

							],
							borderColor: [

								'rgba(153, 102, 255, 1)',
								'rgba(255, 159, 64, 1)'
							],
							borderWidth: 1
						}]
					},
					options: {
						scales: {
							y: {

							}
						}
					}
				});
			</script>
		</div>

	</div>


</body>


</html>
